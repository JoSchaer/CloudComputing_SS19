<!DOCTYPE html>
<html lang="de">
    <!-- Daniel Menlicki 762399, Jonathan SchÃ¤rtel 762378 -->
<head>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <style>

        body {
            background-image: url("90er_04.jpg");
            background-size: cover;
            font-family: 'Comfortaa', cursive;
        }

        /* Bordered form */
        form {
            border: 3px solid #f1f1f1;
        }

        /* Full-width inputs */
        input[type=text], input[type=password] {
            width: 30%;
            padding: 12px 20px;
            margin: auto;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        button {
            background-color: #2f2d2e;
            border: 2px solid #ff1053;
            color: white;
            padding: 14px 20px;
            margin: auto;
            border: none;
            cursor: pointer;
            width: 30%;

        }

        /* Add a hover effect for buttons */
        button:hover {
            opacity: 0.9;
            transform: translateY(2px);
        }


        /* Center the avatar image inside this container */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            padding-top: 5%;
            border-color: black;

        }

        /* Avatar image */
        img.avatar {
            width: 20%;
            border-radius: 50%;
            border-style: solid;
            border-width: thick;

        }

        /* Add padding to containers */
        .container {
            padding: 16px;
            margin: auto;
            text-align: center;
        }

        #headline {
            font-family: 'Monoton', cursive !important;
            color: #2f2d2e;
            margin: auto;
            text-align: center;
            padding-top: 2%;
            font-size: 600%;
        }


    </style>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Monoton');
    </style>

    <meta charset="UTF-8">
    <title>CoolerChat</title>
</head>
<body>


<p id="headline">COOLER CHAT</p>

<div class="imgcontainer">
    <img src="avatar.png" alt="Avatar" class="avatar">
</div>

<div class="container" id="abb">
    <input v-model.trim.lazy="user" type="text" placeholder="Enter Username" required minlength="4">
    <button @click="login">Login</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="/login.js"></script>

</body>
</html>
